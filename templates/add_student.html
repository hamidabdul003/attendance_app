{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Tambah Siswa</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.nama.label }} {{ form.nama(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.kelas.label }} {{ form.kelas(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
