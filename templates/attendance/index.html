{% extends "base/base.html" %}

{% block title %}Formulir Absensi{% endblock %}

{% block content %}
    <h1 class="text-center mt-4">Formulir Absensi Kelas XII TE</h1>
    <h4 class="text-center mb-4">{{ today.strftime('%A, %d %B %Y') }}</h4>
    <form method="post">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Status Kehadiran</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ student.nama }}</td>
                    <td>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status-{{ student.id }}" value="H" checked> 
                            <label class="form-check-label">Hadir</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status-{{ student.id }}" value="A">
                            <label class="form-check-label">Tanpa Keterangan</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status-{{ student.id }}" value="I">
                            <label class="form-check-label">Izin</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status-{{ student.id }}" value="S">
                            <label class="form-check-label">Sakit</label>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <div class="d-flex justify-content-center mt-3">
        <a href="{{ url_for('rekap') }}" class="btn btn-link">Lihat Rekap</a>
    </div>
{% endblock %}
